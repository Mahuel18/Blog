<div class="container-fluid">
    <div  class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" *ngFor="let post of posts">
            <div class="card mt-5 mb-3">
                <h3 class="card-header">{{ post.category.name }}</h3>
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                </div>
                <img [src] = "BaseUrl + post.image" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle"/>
                <div class="card-body">
                    <p class="card-text">{{ post.introduction }}</p>
                </div>
                <div class="card-body">
                    <a href="#" class="card-link">Ver Articulo Completo</a>
                </div>
                <div class="card-footer text-muted">
                    {{ post.created_at | date: 'dd-MM-yyyy' }}
                </div>
            </div>
        </div>
    </div>
</div>
